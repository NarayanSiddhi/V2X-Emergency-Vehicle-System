<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSU Dashboard</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 1rem;
        padding: 0;
        background-color: #f9fafb;
        color: #222;
      }

      h2 {
        text-align: center;
        color: #0077b6;
      }

      p {
        text-align: center;
        margin-bottom: 1rem;
      }

      #events {
        max-height: 70vh;
        overflow-y: auto;
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .event-item {
        font-family: "Consolas", monospace;
        background: #eef6ff;
        border-radius: 8px;
        margin-bottom: 8px;
        padding: 8px;
      }

      .ev {
        background-color: #f1f5f9;
        padding: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #0077b6;
        border-radius: 6px;
      }

      .decision {
        color: #0f5132;
        background-color: #d1e7dd;
        border-left: 4px solid #0f5132;
      }

      /* ðŸ“± Mobile responsiveness */
      @media (max-width: 768px) {
        body {
          margin: 0.5rem;
        }
        h2 {
          font-size: 1.3rem;
        }
        #events {
          max-height: 60vh;
          padding: 10px;
        }
        .ev {
          font-size: 0.9rem;
          padding: 8px;
        }
      }

      /* ðŸ“± Small phone adjustments */
      @media (max-width: 480px) {
        h2 {
          font-size: 1.1rem;
        }
        .ev {
          font-size: 0.8rem;
          margin-bottom: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header
      style="
        background: #0077b6;
        color: white;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      "
    >
      <strong>ðŸš¨ V2X RSU Dashboard</strong>
    </header>

    <h2>RSU Dashboard</h2>
    <p>Shows incoming EV priority requests and RSU decisions (real-time).</p>

    <div id="events" style="margin-top: 10px"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
